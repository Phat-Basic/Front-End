<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - MangaReader</title>
    <link rel="stylesheet" href="../css/forumstyle.css">
    <link rel="icon" href="../images/japan.png" type="image/png">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <a href="javascript:history.back()" style="color: white; text-decoration: none; font-weight: bold; margin-left: 10px;" class="back-button">← Back</a>
            <a href="../index.html" style="color: white; text-decoration: none; font-weight: bold; margin-left: 10px;">MangaReader</a>
            <span>Forums</span>
            <button class="nav-button">New posts</button>
        </div>
        <div class="nav-right">
            <button class="nav-button">Log in</button>
            <button class="nav-button">Register</button>
        </div>
    </nav>
    

    <div class="main-content">
        <main>
            <div class="forum-section">
                <div class="section-header">Discussion Forums</div>
                <ul class="thread-list">
                    <li class="thread-item">
                        <div class="thread-info">
                            <div class="user-avatar">U</div>
                            <div>
                                <a href="#" class="thread-title">
                                    <span class="tag tag-news">News</span>
                                    Latest manga releases discussion
                                </a>
                                <div class="thread-meta">Started by User123 • Posts: 45</div>
                            </div>
                        </div>
                        <div class="thread-stats">
                            <div>3.2K</div>
                            <div class="thread-meta">Threads</div>
                        </div>
                        <div class="thread-stats">
                            <div>60.9K</div>
                            <div class="thread-meta">Messages</div>
                        </div>
                    </li>
                    <!-- More thread items -->
                </ul>
            </div>
        </main>

        <aside class="sidebar">
            <div class="latest-posts">
                <h3>Latest Posts</h3>
                <div class="latest-post-item">
                    <div class="thread-title">New chapter discussion</div>
                    <div class="thread-meta">4 minutes ago</div>
                </div>
                <!-- More latest posts -->
            </div>
        </aside>
    </div>
</body>
</html>
