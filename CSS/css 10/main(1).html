<!DOCTYPE html>
<html>
<head>
    <title>Background-clip</title>
    <style>
        blockquote {
            border: 4px dashed;
            padding: 10px;
            color: #043527;
            background-color:#7ccfaf;
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <blockquote>
        <p>Đây là ví dụ về background-clip</p>
    </blockquote>
</body>
</html>
